<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="register">
        <h2>Register</h2>
        <form action="" method="post" class="registerform">
            <input type="text" class="inputfield" placeholder="First Name" required/>
            <input type="text" class="inputfield" placeholder="Last Name" required/>
            <input type="tel" class="inputfield" placeholder="Tel Phone" required/>
            <div class="gender">
                <label for="gender" >Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Select Gender" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <input type="text" class="inputfield" placeholder="Country" required>
            <input type="text" class="inputfield" placeholder="State/Province" required>
            <input type="text" class="inputfield" placeholder="Username" required>
            <input type="password" class="inputfield" placeholder="Password" required>
            <input type="password" class="inputfield" placeholder="Confirm Password" required>
            <div><input type="checkbox" class="checkbox" required><a href="#">I agree to the terms and conditions</a></div>
            <button type="submit" class="submitbtn">Sign up</button>

        </form>
        <div class="finala">
        <a href="index.html" > Home</a>
        </div>
    </div>

    
</body>
</html>
